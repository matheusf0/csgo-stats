	<div class="container">

		<h1>CsGo Stats</h1>
		<hr>



		<div class="row col-md-3 well">
				<form>
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span> <strong>Novo Frag</strong>
					<div class="form-group">
    						
						<div class="input-group">	
							<div class="input-group-addon"><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span></div>
							<select class="form-control">
  								<option>de_dust2</option>
  								<option>de_mirage</option>
  								<option>de_overpass</option>
							</select>
						</div>
					</div>

					<div class="form-group">
    						<div class="input-group">
      							<div class="input-group-addon"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></div>
      							<input type="text" class="form-control" size=10 id="exampleInputAmount" onkeypress="return Somentenumeros(event)" placeholder="Kills">
    						</div>
					</div>
					<div class="form-group">
   						<div class="input-group">
      							<div class="input-group-addon"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></div>
							<input type="text" class="form-control" size=10 id="exampleInputAmount" onkeypress="return Somentenumeros(event)" placeholder="Deaths">
						</div>
					</div>
					<div class="form-group">
    						<div class="input-group">
      							<div class="input-group-addon"><span class="glyphicon glyphicon-record" aria-hidden="true"></span></div>
      							<input type="text" class="form-control" size=10 id="exampleInputAmount" onkeypress="return Somentenumeros(event)" placeholder="Points">		
						</div>
					</div>
					<div class="form-group">
    						<div class="input-group">
							<div class="input-group-addon"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span></div>
     							<input type="text" class="form-control" size=10 id="exampleInputAmount" onkeypress="return Somentenumeros(event)" placeholder="KDA" disabled>
    						</div>		
					</div>


  
  					<div class="form-group">
      							<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Enviar</button>
						</div>
					</div>

				
				</form>

			<div class="col-md-4 col-md-offset-1 well">
			asd
